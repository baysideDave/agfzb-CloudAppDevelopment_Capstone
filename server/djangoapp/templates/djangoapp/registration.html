<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<html>
    <body>
        <form  style = "margin-top: 20px" action="{% url 'djangoapp:registration' %}"  method="post">
            <div class="container">
                {% csrf_token %}
                <h1>Sign Up</h1>
                <hr>
                <div class="form-group">
                    <label for="reg-username"><b>User Name</b></label>
                    <input type="text" class="form-control" style = "margin-bottom: 14px" placeholder="Enter User Name: " name="reg-username" required>
                    <label for="reg-firstname"><b>First Name</b></label>
                    <input type="text"  class="form-control" style = "margin-bottom: 14px" placeholder="Enter First Name: " name="reg-firstname" required>
                    <label for="reg-lastname"><b>Last Name</b></label>
                    <input type="text"  class="form-control" style = "margin-bottom: 14px" placeholder="Enter Last Name: " name="reg-lastname" required>
                    <label for="reg-psw"><b>Password</b></label>
                    <input type="password" class="form-control" style = "margin-bottom: 14px" placeholder="Enter Password: " name="reg-psw" required>
                    {% if message %}
                        <div class="alert alert-warning">
                            {{ message }}
                        </div>
                    {%endif%}
                    <hr>
                    <button class="btn btn-primary" type="submit" style = "margin-top: 8px">Sign Up</button>
                </div>
            </div>
        </form>
    </body>
</html>
